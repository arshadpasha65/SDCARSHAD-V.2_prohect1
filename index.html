<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SESHADRIPURAM DEGRRE COLLEGE , MYSORE </title>
</head>
<body id="content">
    
    <header>
     <div class="nav1">
        <h1>  <marquee> WELCOME TO SESHADRIPURAM DEGREE COLLOGE , MYSORE</marquee> </h1>
     </div>
     <!-- -----------------------------------------nav 2---------------------------------------------------------------- -->
     <div class="nav2">
        <img src="imgs/sdc-logo.png" alt="SDC_LOGO">

        <div class="info">
            <h2>SESHADRIPURAM DEGREE COLLEGE</h2>
            <h4>Affiliated to the University of Mysore and Approved by AICTE</h4>
            <p><span style="color: green;">ISO 9001:2015 Certified</span> | <span style="color: red;"> NAAC Accredited B++</span></p>
        </div>
        <div class="search">
            <div class="search-container">
                <div class="search-controls">
                     <input type="text" id="search-input" placeholder="Search..." />
                     <button id="search-button">Search</button>
                </div>

                    <div id="pagination" class="pagination">

                     </div>
            </div>
        </div>
        <!-- ******************************************************************* nav 3 ****************************** -->
         <div class="nav3"></div>
     
    </header>


    



    <script>
        let currentIndex = 0;
        let results = [];

        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const contentElement = document.getElementById('content');
            const contentHTML = contentElement.innerHTML;

            if (searchTerm.trim() === '') {
                alert('Please enter a search term.');
                return;
            }

            // Reset current index and results
            currentIndex = 0;
            results = [];

            // Remove old highlights
            contentElement.innerHTML = contentHTML.replace(/<span class="highlight">.*?<\/span>/g, match => match);

            // Find new results
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            const newContentHTML = contentHTML.replace(regex, (match) => {
                results.push(match);
                return `<span class="highlight">${match}</span>`;
            });

            contentElement.innerHTML = newContentHTML;

            // Display result count and pagination
            if (results.length > 0) {
                document.getElementById('pagination').innerHTML = `
                    <span>Found ${results.length} results</span>
                    <button onclick="navigate(-1)">Previous</button>
                    <button onclick="navigate(1)">Next</button>
                `;
            } else {
                alert(`The term "${searchTerm}" was not found on the page.`);
                document.getElementById('pagination').innerHTML = '';
            }
        }

        document.getElementById('search-button').addEventListener('click', performSearch);

        document.getElementById('search-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        function navigate(direction) {
            const highlightElements = document.querySelectorAll('#content .highlight');
            if (highlightElements.length === 0) return;

            // Remove previous highlight
            if (highlightElements[currentIndex]) {
                highlightElements[currentIndex].style.backgroundColor = 'yellow';
            }

            // Update current index
            currentIndex += direction;

            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= highlightElements.length) currentIndex = highlightElements.length - 1;

            // Scroll to and highlight the current result
            highlightElements[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            highlightElements[currentIndex].style.backgroundColor = 'orange';
        }
    </script>
</body>
</html>
