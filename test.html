<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sections</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            height: 20vh;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .section:hover .placeholder-image {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Navigation Bar
    </div>
    <div class="section" id="section1">
        <img src="imgs/sdc-bulding.jpeg" alt="Placeholder Image" class="placeholder-image">
        <video class="video" muted>
            <source src="Vedio/Sdc0_introducion.mp4" type="video/mp4">
        </video>
    </div>
    <div class="section" id="section2">
        <video class="video" muted>
            <source src="Vedio/Sdc15_solar.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Add more sections as needed -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('.video');
            const firstSectionVideo = document.querySelector('#section1 .video');
            const firstSectionImage = document.querySelector('#section1 .placeholder-image');

            const playVideo = (video) => {
                video.play();
            };

            const pauseVideo = (video) => {
                video.pause();
                video.currentTime = 0; // Reset the video to start
            };

            const checkVideoVisibility = () => {
                videos.forEach(video => {
                    const rect = video.getBoundingClientRect();
                    const inView = (
                        rect.top >= 0 &&
                        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
                    );

                    if (inView) {
                        playVideo(video);
                    } else {
                        pauseVideo(video);
                    }
                });
            };

            videos.forEach(video => {
                video.addEventListener('mouseenter', () => {
                    playVideo(video);
                    video.removeEventListener('mouseenter', playVideo); // Remove event listener after first hover
                    video.addEventListener('ended', () => pauseVideo(video)); // Stop the video when it ends
                });
            });

            firstSectionImage.addEventListener('mouseenter', () => {
                firstSectionImage.style.display = 'none';
                playVideo(firstSectionVideo);
            });

            window.addEventListener('scroll', checkVideoVisibility);
            window.addEventListener('resize', checkVideoVisibility);
            checkVideoVisibility(); // Initial check
        });
    </script>
</body>
</html>
