<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Project Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .popup {
            display: none;
            /* Hide the popup by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="disclaimer-popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <p>This project is only for educational purposes. This website is a project for the students of this college.</p>
        </div>
    </div>
    <div id="main-content">
        <!-- Your normal website content goes here -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var popup = document.getElementById("disclaimer-popup");
            var closeBtn = document.getElementById("close-popup");

            // Show the popup
            popup.style.display = "flex";

            // Close the popup when the close button is clicked
            closeBtn.onclick = function() {
                popup.style.display = "none";
            };

            // Close the popup when clicking outside of the popup content
            window.onclick = function(event) {
                if (event.target == popup) {
                    popup.style.display = "none";
                }
            };
        });
    </script>
</body>

</html>
